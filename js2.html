<html lang="en">

<head>
    <!-- Basic style -->
    <style>

        .selected {
            background-color: rgb(25, 121, 211);
            color: ivory;
        }

        button {
            outline: none;
            padding: 12px;
            border: none;
            background-color: rgb(25, 121, 211);
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
    </style>


</head>

<body>
    <!-- HTML code for next and previous button -->
  <br>
  <br>
    <div style="width:50%;margin:20px auto">

        <ul style="text-align:center;display:flex;justify-content:space-between">
            <li style="display:inline-block;padding:20px">Page-1</li>
            <li style="display:inline-block;padding:20px">Page-2</li>
            <li style="display:inline-block;padding:20px">Page-3</li>
        </ul>

        <div style="text-align:center">
            <button class="pre" onclick="previous()">Previous</button>
            <button class="next" onclick="next()">Next</button>
        </div>
    </div>

    <!-- Javascript code for next and previous button -->
    <script>

        let children = document.querySelector('ul').children;
        let i = 0;

        children[i].classList.add('selected');// Item default selection

        function resetClass() {
            for (let j = 0; j < children.length; j++) {
                children[j].classList.remove('selected');
            }
        }

        function next() {
            if (i >= children.length - 1) {
                return false;
            }
            resetClass();
            i++;
            children[i].classList.add('selected')
        }

        function previous() {
            if (i <= 0) {
                return false;
            }
            resetClass();
            i--;
            children[i].classList.add('selected')
        }

    </script>

</body>

</html>
