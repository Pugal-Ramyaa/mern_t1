<html>

<body>

<form>
<table width="100%">

<tr>
<th style="border:1px solid black" width="25%">First Name</th>
<td style="border:1px solid black" width="75%"><input type="text" size="170%"></td>
</tr>

<tr>
<th style="border:1px solid black" width="25%">Last Name</th>
<td style="border:1px solid black" width="75%"><input type="text" size="170%"></td>
</tr>

<tr>
<th style="border:1px solid black" width="25%">Email</th>
<td style="border:1px solid black" width="75%"><input type="email" size="170%"></td>
</tr>

<tr>
<th style="border:1px solid black" width="25%">Password</th>
<td style="border:1px solid black" width="75%"><input type="password" size="170%"></td>
</tr>

<tr>
<th style="border:1px solid black" width="25%">Re-enter Password</th>
<td style="border:1px solid black" width="75%"><input type="password" size="170%"></td>
</tr>

<tr>
<th rowspan="2" style="border:1px solid black" width="25%">Gender</th>
<td style="border:1px solid black" width="75%"><input type="radio" name=gender>Male</td>
</tr>

<tr>
<td style="border:1px solid black"><input type="radio" name="gender">Female</td>
</tr>

<tr>
<th style="border:1px solid black" width="25%">Age</th>
<td style="border:1px solid black" width="75%"><input type="number" size="170%"></td>
</tr>

<tr>
<th style="border:1px solid black" width="25%">Phone Number</th>
<td style="border:1px solid black" width="75%"><input type="number" size="170%"></td>
</tr>

<tr>
<th style="border:1px solid black" width="25%">Address</th>
<td style="border:1px solid black"width="75%"><textarea rows="4" cols="30" ></textarea></td>
</tr>

<tr>
<th style="border:1px solid black" width="25%">State</th>
<td style="border:1px solid black" width="75%"><input type="text" size="170%"></td>
</tr>

<tr>
<th style="border:1px solid black" width="25%">Country</th>
<td style="border:1px solid black" width="75%">
<select name=country>
<option>India</option>
<option>Korea</option>
<option>China</option>
</select>
</td>
</tr>

<tr>
<th style="border:1px solid black" width="25%">Languages Known</th>
<td style="border:1px solid black" width="75%">
<input type=checkbox name=lang>English
<input type=checkbox name=lang>Kannada
<input type=checkbox name=lang>Hindi
<input type=checkbox name=lang>Telugu
</td>
</tr>

<tr>
<td colspan="2" style="border:1px solid black">
<input type="checkbox" >
Hereby I declare all the given details are true
</td>
</tr>

<tr>
<td colspan="2" style="text-align:right" style="border:1px solid black">
Login to <a href="">Ethnus</a> website
</td>
</tr>

</table>
<div style="text-align:center">
<button type="button">Register</button>
</div>
</form>

</body>

</html>
