
<html>
<body>
<h2>The concat() Method</h2>

<p id="demo"></p>
<h2> The Array.copyWithin() Method</h2>
<p id="demo2"></p>
<h2> The Map() Method</h2>
<p id="demo3"></p>

<h2> The every() Method</h2>
<p id="demo4"></p>

<h2> The some() Method</h2>
<p id="demo5"></p>

<h2> The filter() Method</h2>
<p id="demo6"></p>

<h2> The find() Method</h2>
<p id="demo7"></p>

<h2> The findIndex() Method</h2>
<p id="demo8"></p>

<h2> The indexOf() Method</h2>
<p id="demo9"></p>

<h2> The LastIndexOf() Method</h2>
<p id="demo10"></p>

<h2> The push() Method</h2>
<p id="demo11"></p>

<h2> The pop() Method</h2>
<p id="demo12"></p>

<h2> The shift() Method</h2>
<p id="demo13"></p>

<h2> The resultant array</h2>
<p id="demo14"></p>
<script>
const arr1 = [10,20,30];
const arr2 = [40,50,60];

const concat = arr1.concat(arr2); 
document.getElementById("demo").innerHTML = concat;


const copy=concat.copyWithin(3);
document.getElementById("demo2").innerHTML = copy;


const map=copy.map(myFunction);
function myFunction(num){
	return num*1;
}
document.getElementById("demo3").innerHTML = map;


document.getElementById("demo4").innerHTML = map.every(check);
function check(num){
	return num>20;
}

document.getElementById("demo5").innerHTML = map.some(check);
function check(num){
	return num>20;
}

document.getElementById("demo6").innerHTML = map.filter(check1);
function check1(num){
	return num>=20;
}

document.getElementById("demo7").innerHTML = map.find(element => element>10);

document.getElementById("demo8").innerHTML = map.findIndex(check2);
function check2(num){
	return num>10;
}

document.getElementById("demo9").innerHTML = map.indexOf(20);

document.getElementById("demo10").innerHTML = map.lastIndexOf(20);

document.getElementById("demo11").innerHTML = map.push(100);

document.getElementById("demo12").innerHTML = map.pop(100);

document.getElementById("demo13").innerHTML = map.shift();

document.getElementById("demo14").innerHTML = map;
</script>

</body>
</html>
