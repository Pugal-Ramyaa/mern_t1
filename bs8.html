<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="padding-top:100px">

<div class="container mt-3" style="width:480px;background-color:#f7f7f7;">
    
  <form action="/action_page.php" class="was-validated" >
    <div class="mb-3 mt-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Name is required.</div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Email is required.</div>
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Password is required.</div>
    </div>
    <div class="mb-3">
      <label for="hobby" class="form-label">Hobbies:</label>
      <input type="number" class="form-control" id="hobby" placeholder="Enter number of hobbies" name="hobby">
    </div>
  <button type="submit" class="btn btn-primary" style="background-color:#e13247;border: 1px solid #e13247; padding: 10px 200px">Submit</button>
  </form>
</div>

</body>
</html>
