
<html  style="background-image:linear-gradient(#fcffa4, #f7bfbe);">
<head>
  <script defer src="./index.js"></script>
</head>
<script>
const form = document.getElementById('form');
const fname = document.getElementById('fname');
const lname = document.getElementById('lname');
const email = document.getElementById('email');
const password= document.getElementById('password');
const repassword= document.getElementById('repassword');
const genderm= document.getElementById('genderm');
const genderf= document.getElementById('genderf');
const age= document.getElementById('age');
const contact= document.getElementById('contact');
const address= document.getElementById('address');
const state= document.getElementById('state');
const check= document.getElementById('check');


form.addEventListener('submit', e => {
    e.preventDefault();

    validateInputs();
});


const isValidEmail = email => {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}

const validateInputs = () => {
    const fnameValue = fname.value.trim();
    const lnameValue = lname.value.trim();
    const emailValue = email.value.trim();
    const passwordValue = password.value.trim();
    const repasswordValue = repassword.value.trim();
    const ageValue = age.value.trim();
  
    const contactValue = contact.value.trim(); 
    const addressValue = address.value.trim();
    const stateValue = state.value.trim();
  
  
    if(lnameValue === '') {
      document.getElementById('lname1').innerHTML="POOR";
    }
    if(fnameValue === '') {
      document.getElementById('fname1').innerHTML="POOR";
    }

    if(emailValue === '') {
      
        document.getElementById('email1').innerHTML="POOR";
    } else if (!isValidEmail(emailValue)) {
        document.getElementById('email1').innerHTML="INVALID";
    }
    if(passwordValue === '') {
      document.getElementById('password1').innerHTML="POOR";
    }
    if(repasswordValue!==passwordValue ){
      document.getElementById('repassword1').innerHTML="MISMATCH";
    }else if(repasswordValue === ''){
      document.getElementById('repassword1').innerHTML="POOR";
    }
    if(!this.form.genderm.checked) {
      if(!this.form.genderf.checked){
        document.getElementById('gender1').innerHTML="POOR";
      }
      
    }
    if(ageValue === '') {
      document.getElementById('age1').innerHTML="POOR";
    }else if(ageValue<10 || ageValue>200){
      document.getElementById('age1').innerHTML="INVALID";
    }
    if(contactValue === '') {
      document.getElementById('contact1').innerHTML="POOR";
    }
    if(addressValue === '') {
      document.getElementById('address1').innerHTML="POOR";
    }
    if(stateValue === '') {
      document.getElementById('state1').innerHTML="POOR";
    }
    if(!this.form.check.checked) {
      document.getElementById('check1').innerHTML="REQUIRED";
    }
};  
</script>
<body>
  <h1 style="text-align:center;color:blue">Registration form</h1>
<form id="form" action="/">
<table width="100%" >

<tr>
<th  width="25%" style="text-align:right">First Name</th>
<td  ><input type="text" size=100vh id="fname" ><p style="color:red;display:inline-block" id="fname1"></p></td>
 
</tr>

<tr>
<th  width="25%" style="text-align:right">Last Name</th>
<td  width="75%"><input type="text" size=100vh id="lname"><p style="display:inline-block;color:red" id="lname1"></p></td>
</tr>

<tr>
<th  width="25%" style="text-align:right">Email</th>
<td  width="75%"><input type="text" size=100vh id="email"><p style="display:inline-block;color:red" id="email1"></p></td>
</tr>

<tr>
<th width="25%" style="text-align:right">Password</th>
<td width="75%"><input type="password" size=100vh id="password"><p style="display:inline-block;color:red" id="password1"></p></td>
</tr>

<tr>
<th width="25%" style="text-align:right">Re-enter Password</th>
<td  width="75%"><input type="password" size=100vh id="repassword"><p style="display:inline-block;color:red" id="repassword1"></p></td>
</tr>

<tr>
<th rowspan="2"width="25%" style="text-align:right">Gender</th>
<td width="75%"><input type="radio" name=gender size=100vh id="genderm">Male         <p style="display:inline-block;color:red" id="gender1"></p></td>
</tr>

<tr>
<td ><input type="radio" name="gender" size=100vh id="genderf">Female <p style="display:inline-block;color:red" id="gender1"></p></td>
</tr>

<tr>
<th width="25%" style="text-align:right">Age</th>
<td width="75%"><input type="number" size=100vh id="age"><p style="display:inline-block;color:red" id="age1"></p></td>
</tr>

<tr>
<th width="25%" style="text-align:right">Phone Number</th>
<td width="75%"><input type="number" size=100vh id="contact"><p style="display:inline-block;color:red" id="contact1"></p></td>
</tr>

<tr>
<th width="25%" style="text-align:right">Address</th>
<td width="75%"><textarea rows="4" cols="93" id="address"></textarea><p style="display:inline-block;color:red" id="address1"></p></td>
</tr>

<tr>
<th width="25%" style="text-align:right">State</th>
<td width="75%"><input type="text" size=100vh id="state"><p style="display:inline-block;color:red" id="state1" ></p></td>
</tr>

<tr>
<th width="25%" style="text-align:right">Country</th>
<td width="75%">
<select name=country>
<option>India</option>
<option>Korea</option>
<option>China</option>
</select>
</td>
</tr>

<tr>
<th width="25%" style="text-align:right">Languages Known</th>
<td width="75%">
<input type=checkbox name=lang>English
<input type=checkbox name=lang>Kannada
<input type=checkbox name=lang>Hindi
<input type=checkbox name=lang>Telugu
</td>
</tr>

<tr>
<td colspan="2">
<input type="checkbox" name="check"  >
Hereby I declare all the given details are true
<p style="display:inline-block;color:red" id="check1"></p>
</td>
</tr>

<tr>
<td colspan="2" style="text-align:right;" style="border:1px solid black">
Login to <a href="">Ethnus</a> website
</td>
</tr>

</table>
  
<div style="text-align:center">
<button type="submit" style="background-color:red;color:white;border-radius:15px;padding:10px 25px;border:solid 2px black"><b>REGISTER</b></button>
</div>
</form>

</body>

</html>
