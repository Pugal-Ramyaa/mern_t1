<!DOCTYPE html>
<html>
<style>

p{
	background-color:yellow;
  }

#inner{
	width:280px;
    }
    
#outer{
	width:280px;
	border:2px solid black;
    padding:40px;
    }

</style>
<body>

<div id="outer">
<div id="inner">
<p>The outer 'div' has padding applied. This results in padding between the edge of the outer div and the edge of the inner div. </p>
</div>
</div>

</body>

</html>
